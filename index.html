<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
  </head>

  <body>
    <div class="header">
      <h1 class="title">D3FC Canvas Example</h1>

      <div class="options">
        <h5 class="small-caps">Number of points</h5>
        <select selected="100" id="points">
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="2500">2500</option>
          <option value="5000">5000</option>
          <option value="10000">10000</option>
          <option value="20000">20000</option>
        </select>
      </div>
      </div>

    <div class="chart-wrapper">
      <h2 class="chart-title">SVG</h2>
      <svg id="svg" class="chart" height="400"></svg>
    </div>

    <div class="chart-wrapper">
      <h2 class="chart-title">Canvas</h2>
      <canvas id="canvas" class="chart" height="400"></canvas>
    </div>

  </body>

  <script src="build/bundle.js"></script>
</html>
